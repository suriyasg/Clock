<!DOCTYPE html>
<html lang="en">
<head>

    <title>Clock Implementation</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="first" class="singleDigit">
        <div class="top-hori horizondalLine"></div>
        <div class="first-vert doubleVerticalLine"></div>
        <div class="middle-hori horizondalLine"></div>
        <div class="second-vert doubleVerticalLine"></div>
        <div class="bottom-hori horizondalLine"></div>
    </div>

        <div class="bottom-hori horizondalLine"></div>
    </div>

    </div>

    <div class="dot">:</div>

        <div class="middle-hori horizondalLine"></div>

    <div id="sixth" class="singleDigit">

        <div class="middle-hori horizondalLine"></div>
        <div class="second-vert doubleVerticalLine"></div>
        <div class="bottom-hori horizondalLine"></div>
    </div>
</body>
</html>
