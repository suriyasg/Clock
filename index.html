<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock Implementation</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="clock-box">
        <div class="clock-display">
                <div id="first" class="singleDigit">
                    <div class="top-hori horizondalLine"></div>
                    <div class="first-vert doubleVerticalLine"></div>
                    <div class="middle-hori horizondalLine"></div>
                    <div class="second-vert doubleVerticalLine"></div>
                    <div class="bottom-hori horizondalLine"></div>
                </div>

                <div id="second" class="singleDigit">
                    <div class="top-hori horizondalLine"></div>
                    <div class="first-vert doubleVerticalLine"></div>
                    <div class="middle-hori horizondalLine"></div>
                    <div class="second-vert doubleVerticalLine"></div>
                    <div class="bottom-hori horizondalLine"></div>
                </div>
                
                <div class="dot-meridiem">
                    <div id="meridiem" class="meridiem"></div>
                    <div class="dot">:</div>
                </div>

                <div id="third" class="singleDigit">
                    <div class="top-hori horizondalLine"></div>
                    <div class="first-vert doubleVerticalLine"></div>
                    <div class="middle-hori horizondalLine"></div>
                    <div class="second-vert doubleVerticalLine"></div>
                    <div class="bottom-hori horizondalLine"></div>
                </div>

                <div id="fourth" class="singleDigit">
                    <div class="top-hori horizondalLine"></div>
                    <div class="first-vert doubleVerticalLine"></div>
                    <div class="middle-hori horizondalLine"></div>
                    <div class="second-vert doubleVerticalLine"></div>
                    <div class="bottom-hori horizondalLine"></div>
                </div>

                <div class="dot-meridiem">
                    <div class="meridiem" style="color: transparent;">AM</div>
                    <div class="dot">:</div>
                </div>

                <div id="fifth" class="singleDigit">
                    <div class="top-hori horizondalLine"></div>
                    <div class="first-vert doubleVerticalLine"></div>
                    <div class="middle-hori horizondalLine"></div>
                    <div class="second-vert doubleVerticalLine"></div>
                    <div class="bottom-hori horizondalLine"></div>
                </div>

                <div id="sixth" class="singleDigit">
                    <div class="top-hori horizondalLine"></div>
                    <div class="first-vert doubleVerticalLine"></div>
                    <div class="middle-hori horizondalLine"></div>
                    <div class="second-vert doubleVerticalLine"></div>
                    <div class="bottom-hori horizondalLine"></div>
                </div>
        </div>
    </div>
</body>
</html>
